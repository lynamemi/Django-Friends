<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		{% load staticfiles %}
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/bootstrap.min.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'main/css/style.css' %}">
		<script type="text/javascript" src="{% static 'main/js/bootstrap.min.js' %}"></script>
	</head>
<body>
	<nav class="navbar navbar-default navbar-static-top">
		<div class="container">
			<a href="/index">Home</a> | <a href="/logout">Logout</a>
		</div>
	</nav>
	<h3>Add a Trip</h3>
	<form class="form" action="/add_trip" method="post">
		{% csrf_token %}
		<p>Destination: <input type="text" name="destination"></p>
		<p>Description: <input type="text" name="description"></p>
		<p>Travel Date From: <input type="date" name="start_date"></p>
		<p>Travel Date To: <input type="date" name="end_date"></p>
		<input type="hidden" name="user" value="{{request.sesson.user}}">
		{% if messages %}
			{% for message in messages %}
				<p class="alert">{{message.message}}</p>
			{% endfor %}
		{% endif %}
		<p><input type="submit" value="Add"></p>
	</form>
</body>
</html>
